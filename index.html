<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr Roboger's Neighborhood</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>Mr Roboger's Neighborhood</h2>
    <form id="numberAlert">
      <div class="form-group">
        <p>Input a number to know your neighbors:</p>
        <input id="integer" name="integer" class="form-control"></input>
        <br >
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
    <p>Feedback: <span id="alert"></span></p>
    <span id="bolded-passage"></span>
  </div>
</body>
</html>
